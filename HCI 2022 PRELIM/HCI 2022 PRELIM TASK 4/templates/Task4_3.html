<!doctype html>
<html>
	<head>
		<title> Health record statistics </title>
	</head>
	
	<body>
		<table border = "1px">
			<tr>
				<th> Gender </th>
				<th> Count </th>
				<th> Average Weight </th>
				<th> Average Height </th>			
			</tr>
			{% for stat in stats %}
			<tr>
				<td>{{ stat[0] }}</td>
				<td>{{ stat[1] }}</td>
				<td>{{ stat[2] }}</td>
				<td>{{ stat[3] }}</td>
			</tr>
			{% endfor %}
		</table>
	</body>
</html>
