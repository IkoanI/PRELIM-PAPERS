<!doctype html>
<html>

<head>
<title> Display </title>
</head>

<body>

<table border = "1px">
<tr>
<th>BookID</th>
<th>Title</th>
<th>Price</th>
<th>Copies</th>
</tr>
{% for book in books %}
<tr>
<td> {{ book[0] }} </td>
<td> {{ book[1] }} </td>
<td> {{ book[2] }} </td>
<td> {{ book[3] }} </td>
</tr>
{% endfor %}
</table>

<form action = "{{ url_for('menu') }}">
<input type = "submit" value = "Back to menu">
</form>

</body>
</html>
