<!doctype html>
<html>

	<head>
		<title> Home Page </title>
	</head>

	<body>
		<h1> Home Page </h1>
		<table border = "1px">
			<tr>
				<th> Name </th>
				<th> Role </th>
				<th> Count </th>
			</tr>
			
			{% for item in result %}
			<tr>
				<td><a href = "/schedule/{{ item[0] }}"> {{ item[0] }} </a></td>
				<td> {{ item[1] }} </td>
				<td> {{ item[2] }} </td>
			</tr>
			{% endfor %}
		</table>
	</body>

</html>
